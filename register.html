        <input name="name" class="inputs" type="text" placeholder="Ingrese su nombre completo." pattern="[a-z-A-Z- ]{8,70}" title="Ingrese solo letras, minimo 8 y maximo 30 caracteres." required>
        <input name="email" class="inputs" type="email" placeholder="Ingrese su correo electronico." title="Ingrese un correo electronico valido" required>
        <input name="fecha" class="inputs" type="date" placeholder="Ingrese su fecha de nacimiento (dia/mes/año)." pattern="[0-9/0-9/0-3000]{1,30}" title="Ingrese su fecha de nacimiento." required>
        <input name="num" class="inputs" type="num" placeholder="Ingrese su numero telefonico." pattern="[0-9]{10}" title="Ingrese un numero de telefono valido" required>
        <input name="password" class="inputs" type="password" placeholder="Ingrese su contraseña." pattern="[a-z-A-Z-1-9]{5,8}" title="Ingrese minimo 8 caracteres." required>
